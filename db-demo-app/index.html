<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpe Email App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f5f5;
        padding: 40px 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #666;
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
      }

      button {
        padding: 10px 20px;
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }

      button:hover {
        background: #0052a3;
      }

      hr {
        margin: 30px 0;
        border: none;
        border-top: 1px solid #e0e0e0;
      }

      h2 {
        color: #333;
        font-size: 16px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      ul {
        list-style: none;
      }

      li {
        padding: 10px 12px;
        background: #f9f9f9;
        border-left: 3px solid #0066cc;
        margin-bottom: 8px;
        border-radius: 4px;
        color: #333;
        font-size: 14px;
      }

      .empty {
        color: #999;
        font-size: 14px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Email Management</h1>

      <form action="/add-email" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit">Add Email</button>
      </form>

      <hr />

      <h2>Stored Emails</h2>
      <ul id="emails">
        <li class="empty">Loading...</li>
      </ul>
    </div>

    <script>
      function loadEmails() {
        fetch("/emails")
          .then((response) => response.json())
          .then((emails) => {
            const emailsList = document.getElementById("emails");
            if (emails.length === 0) {
              emailsList.innerHTML = '<li class="empty">No emails yet</li>';
            } else {
              emailsList.innerHTML = emails
                .map((item) => `<li>${item.email}</li>`)
                .join("");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("emails").innerHTML =
              '<li class="empty">Error loading emails</li>';
          });
      }

      loadEmails();

      // Refresh emails every 2 seconds
      setInterval(loadEmails, 2000);
    </script>
  </body>
</html>
